{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <title>Cartoon Yourself Web Application</title>
    <meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<nav>
		<div class="container nav-wrapper">
			<a href="/" class="brand-logo">Cartoon Yourself</a>
			<ul id="nav-mobile" class="right">
				<li><a href="/">Home</a></li>
			</ul>
		</div>
	</nav>

    {% for c in final_cartoons %}
	<div style="min-width: 100vw; min-height: 100%; margin-bottom: 12px;">
	
	<div class="col-md-4">
        <p style="color: forestgreen; min-width: 100vw; height: 38px; float: left; margin-right: 10px; margin-left: 38px; margin-bottom: -12px;">{{ c.0 }}</p>
		
		<img src="{{ c.1 }}" class="img-responsive" style="width: 100%; height: 100%; float: left; margin-right: 10px; margin-left: 38px; margin-top: 19px; margin-bottom: 19px;" />
		
	</div>
	</div>
	{% endfor %}
	<div class="footer navbar-fixed-bottom">
	<div class="row" style="margin-top: 19px; width: 100%; height:50px; background-color: silver;">
			<a href="https://mungruez.github.io/MyPortfolioWebsite/">Thank You For using CartoonYourself, built with ❤️ by Zaakir Mungrue © 2023.</a>
		</div>
	</div>
</body>

   
</html>
